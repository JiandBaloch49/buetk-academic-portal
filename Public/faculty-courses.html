<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Courses - BUETK</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="Style.css">
  <style>
   
    /* Main Content Styles */
    .dashboard-container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .dashboard-header h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    body.dark .dashboard-header h1 {
      color: var(--secondary);
    }

    .dashboard-header p {
      color: var(--text-dark);
      font-size: 1.1rem;
      opacity: 0.8;
    }

    body.dark .dashboard-header p {
      color: var(--text-light);
    }

    .add-course-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      font-family: var(--font-main);
    }

    body.dark .add-course-btn {
      background: var(--secondary);
      color: var(--text-dark);
    }

    .add-course-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Courses Grid */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .course-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
    }

    body.dark .course-card {
      background: rgba(34, 34, 34, 0.7);
      border-color: rgba(255, 255, 255, 0.1);
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .course-card h3 {
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    body.dark .course-card h3 {
      color: var(--secondary);
    }

    .course-card h3 i {
      font-size: 1.1rem;
    }

    .course-code {
      display: inline-block;
      background: rgba(0, 64, 128, 0.1);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    body.dark .course-code {
      background: rgba(0, 64, 128, 0.2);
      color: var(--secondary);
    }

    .course-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.8rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    body.dark .course-details {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .course-info {
      font-size: 0.9rem;
      color: #777;
    }

    body.dark .course-info {
      color: #aaa;
    }

    .course-info strong {
      color: var(--text-dark);
    }

    body.dark .course-info strong {
      color: var(--text-light);
    }

    .course-actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .edit-btn, .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.5rem;
      border-radius: 4px;
      transition: var(--transition);
    }

    .edit-btn {
      color: var(--primary);
      background: rgba(0, 64, 128, 0.1);
    }

    body.dark .edit-btn {
      color: var(--secondary);
      background: rgba(0, 64, 128, 0.2);
    }

    .edit-btn:hover {
      background: rgba(0, 64, 128, 0.2);
    }

    body.dark .edit-btn:hover {
      background: rgba(0, 64, 128, 0.3);
    }

    .delete-btn {
      color: #e74c3c;
      background: rgba(231, 76, 60, 0.1);
    }

    body.dark .delete-btn {
      background: rgba(231, 76, 60, 0.2);
    }

    .delete-btn:hover {
      background: rgba(231, 76, 60, 0.2);
    }

    body.dark .delete-btn:hover {
      background: rgba(231, 76, 60, 0.3);
    }

    /* Loader and Message Styles */
    .loader {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: var(--primary);
      grid-column: 1 / -1;
    }

    body.dark .loader {
      color: var(--secondary);
    }

    .loader i {
      margin-right: 0.5rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      padding: 1rem;
      margin: 1.5rem 0;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      grid-column: 1 / -1;
    }

    .success {
      background: rgba(46, 204, 113, 0.2);
      color: #27ae60;
    }

    .error {
      background: rgba(231, 76, 60, 0.2);
      color: #e74c3c;
    }

    /* Footer Styles */
    footer {
      background: var(--primary);
      color: var(--text-light);
      padding: 2rem;
      text-align: center;
      margin-top: 3rem;
    }

    .footer-container {
      max-width: 1200px;
      margin: auto;
    }

    .credits {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }
      
      nav ul {
        gap: 0.8rem;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
      
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

    <div class="header-container">
      <a href="faculty-dashboard.html" class="logo-container">

  </header>

  <div class="dashboard-container">

      <div>

      </div>
