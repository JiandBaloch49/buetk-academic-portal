<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Results Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Style.css">
  <style>
   
    
    main.dashboard-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    .dashboard-header {
      margin-bottom: 30px;
      text-align: center;
      padding: 20px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    
    .dashboard-header h1 {
      font-size: 2rem;
      color: var(--secondary);
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .dashboard-header p {
      color: var(--gray);
      font-size: 1.05rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .form-controls {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
      flex-wrap: wrap;
      background: var(--white);
      padding: 20px;
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    
    .select-group {
      flex: 1;
      min-width: 250px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--secondary);
      font-size: 0.95rem;
    }
    
    select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      background: var(--white);
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .result-form {
      background: var(--white);
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 30px;
    }
    
    #studentsTable {
      overflow-x: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background: var(--primary);
      color: var(--white);
      font-weight: 500;
    }
    
    tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    
    tr:hover {
      background-color: #edf7ff;
    }
    
    input[type="number"] {
      width: 80px;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      transition: var(--transition);
    }
    
    input[type="number"]:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    #submitMarksBtn, #exportBtn {
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      border: none;
    }
    
    #submitMarksBtn {
      background: var(--success);
      color: var(--white);
      box-shadow: 0 4px 6px rgba(39, 174, 96, 0.3);
    }
    
    #submitMarksBtn:hover {
      background: #219653;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(39, 174, 96, 0.4);
    }
    
    #exportBtn {
      background: var(--primary);
      color: var(--white);
      box-shadow: 0 4px 6px rgba(52, 152, 219, 0.3);
    }
    
    #exportBtn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(52, 152, 219, 0.4);
    }
    
    .result-history {
      background: var(--white);
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--shadow);
    }
    
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .history-header h2 {
      font-size: 1.4rem;
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .result-entries {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .result-entry {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      border-left: 4px solid var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }
    
    .result-entry:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    
    .entry-info {
      flex: 1;
    }
    
    .entry-info strong {
      font-size: 1.1rem;
      color: var(--secondary);
      display: block;
      margin-bottom: 5px;
    }
    
    .entry-meta {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    .entry-actions {
      display: flex;
      gap: 10px;
    }
    
    .edit-btn, .delete-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .edit-btn {
      background: rgba(52, 152, 219, 0.1);
      color: var(--primary);
    }
    
    .edit-btn:hover {
      background: var(--primary);
      color: var(--white);
    }
    
    .delete-btn {
      background: rgba(231, 76, 60, 0.1);
      color: var(--danger);
    }
    
    .delete-btn:hover {
      background: var(--danger);
      color: var(--white);
    }
    
    .loader {
      text-align: center;
      padding: 50px;
      color: var(--primary);
      font-size: 1.2rem;
    }
    
    .empty-state {
      text-align: center;
      padding: 50px 20px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: var(--shadow);
    }
    
    .empty-icon {
      font-size: 4rem;
      color: var(--gray);
      margin-bottom: 20px;
    }
    
    .empty-state h3 {
      color: var(--dark);
      margin-bottom: 10px;
    }
    
    .empty-state p {
      color: var(--gray);
      max-width: 500px;
      margin: 0 auto;
    }
    
  
    
    /* Responsive styles */
    @media (max-width: 768px) {
      .header-container {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      
      .mobile-nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .mobile-nav li {
        margin: 5px;
      }
      
      .form-controls {
        flex-direction: column;
      }
      
      .form-buttons {
        flex-direction: column;
      }
      
      #submitMarksBtn, #exportBtn {
        width: 100%;
        justify-content: center;
      }
    }
    
    @media (max-width: 480px) {
      .uni-name {
        font-size: 1.2rem;
      }
      
      .dashboard-header h1 {
        font-size: 1.7rem;
      }
      
      .mobile-nav a {
        font-size: 0.85rem;
        padding: 6px 8px;
      }
      
      th, td {
        padding: 8px 10px;
        font-size: 0.9rem;
      }
      
      input[type="number"] {
        width: 70px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <a href="faculty-dashboard.html" class="logo-container">
        <div class="logo">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <span class="uni-name">BUETK</span>
      </a>
      <ul class="mobile-nav">
        <li><a href="faculty-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="faculty-assignments.html"><i class="fas fa-tasks"></i> Assignments</a></li>
        <li><a href="faculty-lectures.html"><i class="fas fa-book"></i> Lectures</a></li>
        <li><a href="faculty-upload-result.html" class="active"><i class="fas fa-graduation-cap"></i> Grading</a></li>
        <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
  </header>

  <main class="dashboard-container">
    <div class="dashboard-header">
      <h1><i class="fas fa-graduation-cap"></i> Results Management System</h1>
      <p>Enter and manage student grades for selected courses</p>
    </div>

    <div class="form-controls">
      <div class="select-group">
        <label for="semesterSelect"><i class="fas fa-calendar-alt"></i> Semester</label>
        <select id="semesterSelect">
          <option disabled selected>Loading semesters...</option>
        </select>
      </div>
      <div class="select-group">
        <label for="subjectSelect"><i class="fas fa-book"></i> Subject</label>
        <select id="subjectSelect">
          <option disabled selected>Loading subjects...</option>
        </select>
      </div>
    </div>

    <form id="resultForm" class="result-form">
      <div id="studentsTable">
        <div class="loader">
          <i class="fas fa-spinner fa-spin"></i> Loading student data...
        </div>
      </div>
      <div class="form-buttons">
        <button type="submit" id="submitMarksBtn">
          <i class="fas fa-save"></i> Save Results
        </button>
        <button type="button" id="exportBtn" class="btn">
          <i class="fas fa-file-export"></i> Export to CSV
        </button>
      </div>
    </form>

    <div class="result-history">
      <div class="history-header">
        <h2><i class="fas fa-history"></i> Upload History</h2>
      </div>
      <div id="resultHistory" class="result-entries">
        <div class="loader">
          <i class="fas fa-spinner fa-spin"></i> Loading result history...
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p class="credits">Â© 2025 BUETK. Designed with <span style="color: #e74c3c;"><i class="fas fa-heart"></i></span> by Jiand Baloch</p>
    </div>
  </footer>

 
<script src="utils/js/faculty-upload-result.js"></script>
</body>
</html>
