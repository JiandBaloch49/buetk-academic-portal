<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Timetable</title>
 <link rel="stylesheet" href="utils/css/timetable.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="index.html" class="logo-container">
        <img src="images.png" alt="BUETK Logo" class="logo" />
        <span class="uni-name">BUETK</span>
      </a>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="results.html" class="active">Results</a></li>
          <li><a href="resources.html">Resources</a></li>
        </ul>
      </nav>
      
      <div class="header-actions">
        <button id="darkModeToggle" class="dark-toggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="timetable-header">
      <h1>Your Weekly Timetable</h1>
      <div class="controls">
        <button class="btn" id="prevWeekBtn">
          <span>‚Üê</span> Previous Week
        </button>
        <button class="btn" id="currentWeekBtn">
          Current Week
        </button>
        <button class="btn" id="nextWeekBtn">
          Next Week <span>‚Üí</span>
        </button>
      </div>
    </div>
    
    <div id="scheduleMessage" class="loading-message">
      Loading timetable...
    </div>
    
    <div class="list-view-toggle">
      <button class="toggle-btn active" id="gridViewBtn">Grid View</button>
      <button class="toggle-btn" id="listViewBtn">List View</button>
    </div>
    
    <div class="timetable-container" id="timetableGrid">
      <div class="timetable-header-row">
        <div class="time-header">Time</div>
        <div class="day-header">Monday</div>
        <div class="day-header">Tuesday</div>
        <div class="day-header">Wednesday</div>
        <div class="day-header">Thursday</div>
        <div class="day-header">Friday</div>
      </div>
      
      <div class="timetable-body" id="timetableBody">
        <!-- Timetable will be populated by JavaScript -->
      </div>
    </div>
    
    <div class="schedule-list" id="scheduleList">
      <div class="list-header">
        <div>Day & Time</div>
        <div>Course</div>
        <div>Type</div>
        <div>Location</div>
      </div>
      <!-- List items will be populated by JavaScript -->
    </div>
  </div>
  
  <footer data-aos="fade-up">
    <div class="footer-container">
      <p>Kahtan Khuzdar, Balochistan | +123 456 7890</p>
      <div class="social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      <p class="credits">¬© 2025 BUETK. Designed with üíõ by Jiand Baloch</p>
    </div>
  </footer>

  <script src="utils/js/timetable.js">
  
  </script>
</body>
</html>
